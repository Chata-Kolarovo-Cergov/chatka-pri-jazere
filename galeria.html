<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galéria - Chatka pri jazere</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f0e6; /* svetlá béžová */
      color: #3e5b31; /* tmavá zelená */
    }
    header {
      background-color: #6b8e23; /* olivovo-zelená */
      color: white;
      padding: 1em;
      text-align: center;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      justify-content: center;
      margin-top: 2em;
    }
    .gallery img {
      width: 300px;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
    footer {
      text-align: center;
      padding: 2em;
      font-size: 0.9em;
      color: #666;
      background-color: #d9e1c2; /* svetlá zelená */
    }
  </style>
</head>
<body>

  <header>
    <h1>Galéria Chatky pri Jazere</h1>
  </header>

  <div class="gallery">
    <img src="https://via.placeholder.com/300x200?text=Obrázok+1" alt="Interiér chatky">
    <img src="https://via.placeholder.com/300x200?text=Obrázok+2" alt="Výhľad na jazero">
    <img src="https://via.placeholder.com/300x200?text=Obrázok+3" alt="Okolie chatky">
    <img src="https://via.placeholder.com/300x200?text=Obrázok+4" alt="Okolie Čergov">
  </div>

  <footer>
    &copy; 2025 Chatka pri jazere – Kolárovo | Vytvorené s ♥
  </footer>

</body>
</html>
