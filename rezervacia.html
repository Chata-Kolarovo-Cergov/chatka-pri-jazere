<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rezervácia - Chatka pri jazere</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f0e6;
      color: #3e5b31;
    }
    header {
      background-color: #6b8e23; /* olivovo-zelená */
      color: white;
      padding: 1em;
      text-align: center;
    }
    form {
      max-width: 600px;
      margin: 2em auto;
      padding: 1em;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    input, select, button {
      width: 100%;
      padding: 1em;
      margin: 1em 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #6b8e23;
      color: white;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 2em;
      font-size: 0.9em;
      color: #666;
      background-color: #d9e1c2;
    }
  </style>
</head>
<body>

  <header>
    <h1>Rezervácia Chatky pri Jazere</h1>
  </header>

  <form action="submit-form-url" method="POST">
    <label for="name">Meno a priezvisko:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="check-in">Check-in:</label>
    <input type="date" id="check-in" name="check-in" required>

    <label for="check-out">Check-out:</label>
    <input type="date" id="check-out" name="check-out" required>

    <label for="guests">Počet osôb:</label>
    <input type="number" id="guests" name="guests" min="1" max="4" required>

    <button type="submit">Odoslať rezerváciu</button>
  </form>

  <!-- Odkazy pre navigáciu -->
    <div class="buttons">
      <a href="index.html">Domov</a>
      <a href="rezervacia.html">Rezervácia</a>
      <a href="#kontakt">Kontakt</a>
    </div>
  </section>
  
  <footer>
    &copy; 2025 Chatka pri jazere – Kolárovo | Vytvorené s ♥
  </footer>

</body>
</html>
