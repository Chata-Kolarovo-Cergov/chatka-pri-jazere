<head>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>

  <header>
    <div class="overlay">
      <h1>Rezervácia Chatky pri jazere</h1>
      <p>Vyberte si termín a odošlite rezerváciu</p>
    </div>
  </header>

   <nav class="main-nav">
      <a href="index.html">Domov</a>
      <a href="galeria.html">Galéria</a>
      <a href="rezervacia.html">Rezervácia</a>
      <a href="index.html#kontakt">Kontakt</a>
  </nav>
  
  <form action="https://formsubmit.co/kolarovo.chata@gmail.com" method="POST">
  <input type="hidden" name="_next" value="https://chata-kolarovo-cergov.github.io/chatka-pri-jazere/dakujem.html">
  <input type="hidden" name="_subject" value="Nová rezervácia z webu">
  <input type="hidden" name="_autoresponse" value="Ďakujeme za Vašu rezerváciu! Čoskoro Vás budeme kontaktovať.">
    
    <label for="meno">Meno a priezvisko</label>
    <input type="text" name="meno" id="meno" required>

    <label for="email">Email</label>
    <input type="email" name="email" id="email" required>

    <label for="telefon">Telefón</label>
    <input type="tel" name="telefon" id="telefon" required>

    <label for="check-in">Check-in:</label>
    <input type="text" id="check-in" name="check-in" required>

    <label for="check-out">Check-out:</label>
    <input type="text" id="check-out" name="check-out" required>

    <label for="guests">Počet osôb:</label>
    <input type="number" id="guests" name="guests" min="1" max="6" required>

    <label for="poznamka">Poznámka</label>
    <textarea name="poznamka" id="poznamka" rows="4"></textarea>

    <button type="submit" class="center-btn">Odoslať rezerváciu</button>
  </form>

  <footer>
    <img src="logo1.png" alt="Logo">
    &copy; 2025 Chatka pri jazere – Kolárovo | Vytvorené s ♥
  </footer>
<script>
var checkOutPicker; // Declare only once at the top!
fetch('get-booked-dates.php')
  .then(response => response.json())
  .then(bookedDates => {
    flatpickr("#check-in", {
      dateFormat: "Y-m-d",
      disable: bookedDates,
      minDate: "today",
      onChange: function(selectedDates, dateStr, instance) {
        if (selectedDates.length > 0) {
          checkOutPicker.set('minDate', dateStr);
        }
      }
    });

    checkOutPicker = flatpickr("#check-out", {
      dateFormat: "Y-m-d",
      disable: bookedDates,
      minDate: "today"
    });
  });
</script>
</body>
</html>
